<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trapeatry</title>
</head>
<body>
  <h1>Dinner</h1>

  <label for="productSelect">Choose a product:</label>
  <select id="productSelect">
    <option value="">-- Select Product --</option>
    <option value="Turkey-Wing">Turkey Wing Plate</option>
    <option value="Baked-Chicken">Baked Chicken</option>
    <option value="Meatloaf">Meatloaf</option>
    <option value="Salmon">Salmon</option>
  </select>

  <label for="productPrice">Price (USD):</label>
  <input type="number" id="productPrice" disabled />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1" value="1" />

  <button id="addBtn">Add to List</button>

  <h2>Your List:</h2>
  <ul id="productList"></ul>
  <h3>Total: $<span id="totalAmount">0.00</span></h3>

  <script src="script.js"></script>
</body>
</html>
